welcome.message: Hello Vikas

server.contextPath=/santan-trade

logging.level.org.springframework.web=ERROR
#
#logging.level.com.colg.dms=ERROR
#logging.level.com.colg.dms=INFO
logging.level.com.colg.dms=DEBUG
#
logging.file=C:/project/santan-trade/santan-trade.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.datasource.url=jdbc:mysql://localhost:3306/santan_trade
spring.datasource.username=root
spring.datasource.password=Bat@123456
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.mvc.static-path-pattern=/assets/**
spring.resources.static-locations=/assets/